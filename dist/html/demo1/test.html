<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Education Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/metronic@9.0.8/dist/css/metronic.css" rel="stylesheet">
    <style>
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
        }
        .radio-wrapper {
            cursor: pointer;
        }
        .radio-wrapper input[type="radio"]:checked + .radio-label {
            border-color: #3b82f6;
            background-color: #dbeafe;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-5xl mx-auto py-8 px-4">
        <div class="card">
            <div class="card-body p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- العمود الأيسر -->
                    <div class="md:col-span-2">
                        <!-- قسم عام -->
                        <div class="mb-8">
                            <h3 class="text-lg font-semibold text-gray-800 mb-5">General</h3>
                            
                            <!-- اسم التعليم -->
                            <div class="mb-5">
                                <label class="form-label text-gray-700 mb-2 block">Education Name *</label>
                                <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="Education Name">
                            </div>
                            
                            <!-- الوصفين -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
                                <div>
                                    <label class="form-label text-gray-700 mb-2 block">Description For Education *</label>
                                    <textarea class="form-control w-full border border-gray-300 rounded-lg px-4 py-2 h-24" placeholder="Description For Education"></textarea>
                                </div>
                                <div>
                                    <label class="form-label text-gray-700 mb-2 block">Description For Certificate *</label>
                                    <textarea class="form-control w-full border border-gray-300 rounded-lg px-4 py-2 h-24" placeholder="Description For Certificate"></textarea>
                                </div>
                            </div>
                            
                            <!-- شروط البيع -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
                                <div>
                                    <label class="form-label text-gray-700 mb-2 block">Select Conditions *</label>
                                    <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="None">
                                </div>
                                <div>
                                    <label class="form-label text-gray-700 mb-2 block">Select Conditions *</label>
                                    <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="None">
                                </div>
                            </div>
                            
                            <!-- تواريخ الشراء والنشر -->
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-5">
                                <div>
                                    <label class="form-label text-gray-700 mb-2 block">Duration From Purchase *</label>
                                    <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="1 year">
                                </div>
                                <div>
                                    <label class="form-label text-gray-700 mb-2 block">Education Barcode *</label>
                                    <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="1234567">
                                </div>
                                <div>
                                    <label class="form-label text-gray-700 mb-2 block">Publish To *</label>
                                    <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="public">
                                </div>
                            </div>
                        </div>
                        
                        <!-- قسم التسعير -->
                        <div class="mb-8">
                            <h3 class="text-lg font-semibold text-primary mb-5">Education Price</h3>
                            
                            <!-- السعر الأساسي -->
                            <div class="mb-5">
                                <label class="form-label text-gray-700 mb-2 block">Base Price *</label>
                                <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="Education Price">
                                <span class="text-gray-500 text-sm mt-1 block">This is the education price</span>
                            </div>
                            
                            <!-- رفع الملفات -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- رفع سعر التعليم -->
                                <div>
                                    <h4 class="text-base font-semibold text-gray-800 mb-4">Education Price</h4>
                                    <div class="border-2 border-dashed border-blue-300 rounded-lg p-6 text-center bg-blue-50">
                                        <i class="ki-duotone ki-cloud-upload text-4xl text-blue-500 mb-2">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                        </i>
                                        <p class="text-gray-700 mb-1">Drop files here or click to upload.</p>
                                        <p class="text-gray-500 text-sm">See the education media policy</p>
                                    </div>
                                </div>
                                
                                <!-- رفع صورة المادة -->
                                <div>
                                    <h4 class="text-base font-semibold text-gray-800 mb-4">Material Image</h4>
                                    <div class="border-2 border-dashed border-blue-300 rounded-lg p-6 text-center bg-blue-50">
                                        <i class="ki-duotone ki-cloud-upload text-4xl text-blue-500 mb-2">
                                            <span class="path1"></span>
                                            <span class="path2"></span>
                                        </i>
                                        <p class="text-gray-700 mb-1">Drop files here or click to upload.</p>
                                        <p class="text-gray-500 text-sm">See the education media policy</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- العمود الأيمن -->
                    <div>
                        <!-- حالة النشر -->
                        <div class="mb-8">
                            <h3 class="text-lg font-semibold text-gray-800 mb-5">Status</h3>
                            
                            <div class="space-y-3">
                                <!-- Published -->
                                <div class="radio-wrapper flex items-center bg-gray-100 rounded-lg p-4">
                                    <input type="radio" id="published" name="status" class="form-radio mr-3" checked>
                                    <label for="published" class="radio-label flex-1 cursor-pointer text-gray-700">Published</label>
                                    <span class="w-3 h-3 rounded-full bg-green-500"></span>
                                </div>
                                
                                <!-- Draft -->
                                <div class="radio-wrapper flex items-center bg-gray-100 rounded-lg p-4">
                                    <input type="radio" id="draft" name="status" class="form-radio mr-3">
                                    <label for="draft" class="radio-label flex-1 cursor-pointer text-gray-700">Draft</label>
                                    <span class="w-3 h-3 rounded-full bg-gray-300"></span>
                                </div>
                                
                                <!-- Scheduled -->
                                <div class="radio-wrapper flex items-center bg-gray-100 rounded-lg p-4">
                                    <input type="radio" id="scheduled" name="status" class="form-radio mr-3">
                                    <label for="scheduled" class="radio-label flex-1 cursor-pointer text-gray-700">Scheduled</label>
                                    <span class="w-3 h-3 rounded-full bg-gray-300"></span>
                                </div>
                                
                                <!-- Inactive -->
                                <div class="radio-wrapper flex items-center bg-gray-100 rounded-lg p-4">
                                    <input type="radio" id="inactive" name="status" class="form-radio mr-3">
                                    <label for="inactive" class="radio-label flex-1 cursor-pointer text-gray-700">Inactive</label>
                                    <span class="w-3 h-3 rounded-full bg-gray-300"></span>
                                </div>
                            </div>
                            
                            <p class="text-gray-500 text-sm mt-4">Obs-this package status</p>
                        </div>
                        
                        <!-- نوع الخصم -->
                        <div class="mb-8">
                            <h3 class="text-lg font-semibold text-gray-800 mb-5">Discount Type</h3>
                            
                            <div class="border-2 border-dashed border-blue-300 rounded-lg p-6 text-center bg-blue-50">
                                <div class="flex items-center justify-center gap-2">
                                    <input type="radio" id="no-discount" name="discount" class="form-radio">
                                    <label for="no-discount" class="text-gray-700">No Discount</label>
                                </div>
                            </div>
                            
                            <!-- الخصم بالنسبة المئوية -->
                            <div class="mt-4">
                                <label class="form-label text-gray-700 mb-2 block">Percentage %</label>
                                <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="0">
                            </div>
                            
                            <!-- السعر الثابت -->
                            <div class="mt-4">
                                <label class="form-label text-gray-700 mb-2 block">Fixed Price</label>
                                <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="0">
                            </div>
                            
                            <!-- ضريبة القيمة المضافة -->
                            <div class="mt-4">
                                <label class="form-label text-gray-700 mb-2 block">Vat Amount (%)</label>
                                <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="0">
                            </div>
                            
                            <!-- السعر الإجمالي -->
                            <div class="mt-4">
                                <label class="form-label text-gray-700 mb-2 block">Total Price</label>
                                <input type="text" class="form-control w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="10.00 USD">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- أزرار الإجراءات -->
                <div class="flex justify-end gap-4 mt-8">
                    <button class="btn btn-secondary px-6 py-2 rounded-lg">Cancel</button>
                    <button class="btn btn-primary px-6 py-2 rounded-lg bg-blue-800 text-white hover:bg-blue-900">Create Education</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // إضافة وظائف للرفع بالسحب والإفلات
        document.querySelectorAll('[data-dropzone]').forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('border-blue-400');
            });
            
            zone.addEventListener('dragleave', () => {
                zone.classList.remove('border-blue-400');
            });
            
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('border-blue-400');
                // معالجة الملفات هنا
            });
            
            zone.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.click();
            });
        });
    </script>
</body>
</html>
