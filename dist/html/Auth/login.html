<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="assets/vendors/keenicons/styles.bundle.css" rel="stylesheet" />

    <style>
        .right_side_drawer .drawer-end {
            top: 24px;

            left: auto;
            border-radius: 25px;

<body class="flex h-full dark:bg-coal-500">
    <script>
        const defaultThemeMode = 'light';
        let themeMode;

        if (document.documentElement) {
            if (localStorage.getItem('theme')) {
                themeMode = localStorage.getItem('theme');
            } else if (document.documentElement.hasAttribute('data-theme-mode')) {
                themeMode = document.documentElement.getAttribute('data-theme-mode');
            } else {
                themeMode = defaultThemeMode;
            }

            if (themeMode === 'system') {
                themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            document.documentElement.classList.add(themeMode);
        }
    </script>

    <div class="grid lg:grid-cols-2 grow">
        <div class="hidden lg:block bg-primary ">
            <div class="flex flex-col h-full gap-28 p-8 ">
                <div class="flex justify-between">
                    <a href="html/demo1.html">
                        <img class="h-[28px] max-w-none" src="assets/media/app/mini-logo.svg" />
                    </a>
                    <div>
                        <div class="menu bg-white rounded-lg px-5" data-menu="true">
                            <div class="menu-item" data-menu-item-offset="20px, 10px"
                                data-menu-item-placement="bottom-end" data-menu-item-toggle="dropdown"
                                data-menu-item-trigger="click|lg:click">
                                <div class="menu-toggle btn btn-icon rounded-full flex gap-2">
                                    <span class="">English</span>
                                    <img alt="" class="inline-block size-4 rounded-full"
                                        src="assets/media/flags/united-states.svg" />
                                </div>
                                <div class="menu-dropdown menu-default light:border-gray-300 w-full max-w-[150px]">
                                    <div class="menu-item active">
                                        <a class="menu-link h-10" href="#">
                                            <span class="menu-icon">
                                                <img alt="" class="inline-block size-4 rounded-full"
                                                    src="assets/media/flags/united-states.svg" />
                                            </span>
                                            <span class="menu-title">

                                            </span>
                                            <span class="menu-badge">

                                    <div class="menu-item">

                                            <span class="menu-icon">
                                                <img alt="" class="inline-block size-4 rounded-full"

                                            </span>

                                    </div>

                            </div>
                        </div>

                    <h3 class="text-2xl font-semibold text-white">

                    </h3>
                    <div class="text-sm  text-gray-300">
                        Everything you need in an easily customizable dashboard.
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col  items-center p-8 lg:p-10">


            <div class="flex w-full justify-between lg:hidden">
                <a href="html/demo1.html">
                    <img class="h-[28px] max-w-none" src="assets/media/app/mini-logo.svg" />
                </a>
                <div>
                    <div class="menu bg-white rounded-lg px-5" data-menu="true">
                        <div class="menu-item" data-menu-item-offset="20px, 10px" data-menu-item-placement="bottom-end"
                            data-menu-item-toggle="dropdown" data-menu-item-trigger="click|lg:click">
                            <div class="menu-toggle btn btn-icon rounded-full flex gap-2">

                                    src="assets/media/flags/united-states.svg" />
                            </div>
                            <div class="menu-dropdown menu-default light:border-gray-300 w-full max-w-[150px]">
                                <div class="menu-item active">
                                    <a class="menu-link h-10" href="#">

            <div class="max-w-[500px] w-full h-full flex items-center justify-center">

                <form action="#" class="flex flex-col gap-5 max-w-[500px] w-full" id="sign_in_form" method="get">

                    <div class="grid grid-cols-2 gap-2.5">
                        <a class="btn btn-light justify-center" href="#">

                        </a>
                        <a class="btn btn-light justify-center" href="#">

                                src="assets/media/brand-logos/facebook.svg" />

                        </a>

                    <div class="flex items-center gap-2">
                        <span class="border-t border-gray-200 w-full">
                        </span>

                            or continue with email
                        </span>

                        </span>
                    </div>


                    <div class="space-y-1">
                        <!-- <label class="form-label ">Email</label> -->
                        <div class="input">
                            <i class="ki-filled ki-sms"></i>
                            <input type="email" class="" placeholder="email@email.com" />
                        </div>
                    </div>


                    <div class="space-y-3">
                        <!-- <label class="form-label ">Password</label> -->
                        <div class="input" data-toggle-password="true">
                            <i class="ki-filled ki-lock"></i>
                            <input name="user_password" placeholder="Enter Password" type="password" value="" />
                            <a class="btn btn-icon" data-toggle-password-trigger="true">
                                <i class="ki-filled ki-eye text-gray-500 toggle-password-active:hidden">
                                </i>
                                <i class="ki-filled ki-eye-slash text-gray-500 hidden toggle-password-active:block">
                                </i>
                            </a>
                        </div>


                        <div class="flex items-center justify-between gap-1 ">
                            <label class="checkbox-group">
                                <input class="checkbox checkbox-sm" name="check" type="checkbox" value="1" />
                                <span class="checkbox-label text-sm text-gray-500">
                                    Remember me

                            </label>
                            <a class="text-2sm link shrink-0 text-primary" href="html/demo1/auth/forgot-password.html">

                        </div>

                    </div>

                    <button class="btn btn-primary hover:bg-primary flex justify-center grow">

                    <div class="text-center">
                        <p class="text-gray-600 text-sm">
                            Don't have an account? <a href="html/demo1/auth/register.html"
                                class="font-medium text-primary">Sign up</a>
                        </p>
                    </div>
