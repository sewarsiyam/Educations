<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبات Drag & Drop الجاهزة</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SortableJS - الأفضل والأكثر شيوعاً -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>


</head>

<body class="bg-gray-100 min-h-screen">



 <!-- قائمة قابلة للسحب -->
            <div id="sortable-1" class="space-y-2 mb-4">
                <div class="lesson-item bg-gray-100 rounded-lg p-3 flex items-center gap-3">
                    <i class="ki-filled ki-drag text-gray-400"></i>
                    <i class="ki-filled ki-youtube text-red-500"></i>
                    <span>Video 1</span>
                </div>
                <div class="lesson-item bg-gray-100 rounded-lg p-3 flex items-center gap-3">
                    <i class="ki-filled ki-drag text-gray-400"></i>
                    <i class="ki-filled ki-tablet text-blue-500"></i>
                    <span>Quiz 1</span>
                </div>
                <div class="lesson-item bg-gray-100 rounded-lg p-3 flex items-center gap-3">
                    <i class="ki-filled ki-drag text-gray-400"></i>
                    <i class="ki-filled ki-tablet-text-down text-purple-500"></i>
                    <span>Final Exam 1</span>
                </div>
            </div>



    <script>
        // تفعيل SortableJS للمثال
        document.addEventListener('DOMContentLoaded', function () {
            new Sortable(document.getElementById('sortable-1'), {
                animation: 150,
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                dragClass: 'sortable-drag'
            });
           
        });
    </script>
</body>

</html>
